<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Mapa OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Panel boczny -->
            <div class="col-md-3 bg-light p-4">
                <h4>Złota Rączka</h4>
                <hr>
                <button class="btn btn-primary mb-2" data-toggle="modal" data-target="#loginModal">Zaloguj się</button>
                <button class="btn btn-secondary mb-2" data-toggle="modal" data-target="#registrationModal">Zarejestruj się</button>
            </div>

            <!-- Mapa -->
            <div class="col-md-9" id="map" style="height: 100vh;"></div>
        </div>
    </div>


        <!-- Modal logowania -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Logowanie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Tutaj umieść formularz logowania -->
                    <form action="/login" method="post">
                        <div class="form-group">
                            <label for="loginUsername">Nazwa użytkownika:</label>
                            <input type="text" class="form-control" id="loginUsername" name="email">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Hasło:</label>
                            <input type="password" class="form-control" id="loginPassword" name="haslo">
                        </div>
                        <button type="submit" class="btn btn-primary">Zaloguj</button>
                    </form>
                    <!-- Wyświetlanie komunikatu o błędzie -->
                    {% if error %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Modal rejestracji -->
    <div class="modal fade" id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="registrationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registrationModalLabel">Rejestracja</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Tutaj umieść formularz rejestracji -->
                    <form action="/register" method="post">
                        <div class="form-group">
                            <label for="username">Nazwa użytkownika:</label>
                            <input type="text" class="form-control" id="username" name="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Hasło:</label>
                            <input type="password" class="form-control" id="password" name="haslo">
                        </div>
                        <button type="submit" class="btn btn-primary">Zarejestruj</button>
                    </form>
                    <!-- Wyświetlanie komunikatu o błędzie -->
                    {% if error %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>


    <script>
        // Inicjalizacja mapy
        var map = L.map('map').setView([52.23249, 21.01011], 20);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    </script>

    <!-- Bootstrap JS, popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
