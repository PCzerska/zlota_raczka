<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wybór roli</title>
    <style>
        /* Stylizacja modala */
        .modal {
            display: none;
            position: fixed;
            z-index: 1050;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Ukryj nadmiar zawartości */
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 50%; /* Możesz dostosować szerokość */
            max-width: 600px; /* Możesz dostosować maksymalną szerokość */
            height: 70%; /* Wysokość modala */
            overflow-y: auto; /* Dodaj przewijanie w pionie */
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Przycisk do otwierania modala -->
<!--    <button id="openModalBtn" class="btn btn-primary">Wybierz swoją rolę</button>-->

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Wybierz swoją rolę:</h2>
            <form action="/choose_role" method="POST">
                <label for="role">Rola:</label>
                <select id="role" name="role" onchange="toggleFachField()">
                    <option value="zleceniodawca">Zleceniodawca</option>
                    <option value="fachowiec">Fachowiec</option>
                </select>
                <br><br>
                <label id="fachLabel" for="fach" style="display:none">Wybierz fach:</label>
                <select id="fach" name="fach" style="display:none">
                    <option value="malarz">Malarz</option>
                    <option value="hydraulik">Hydraulik</option>
                    <option value="spawacz">Spawacz</option>
                    <option value="ślusarz">Ślusarz</option>
                    <option value="sprzątacz">Sprzątacz</option>
                    <option value="stolarz">Stolarz</option>
                </select>
                <br><br>
                <label for="imie">Imię:</label>
                <input type="text" id="imie" name="imie"><br><br>
                <label for="nazwisko">Nazwisko:</label>
                <input type="text" id="nazwisko" name="nazwisko"><br><br>
                <!-- Dodatkowe pola, które mogą być potrzebne -->
                <!-- Możesz dodać więcej pól w zależności od potrzeb -->
                <input type="submit" value="Akceptuj">
            </form>
        </div>
    </div>

    <script>
        // Funkcja do otwierania modala
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("openModalBtn");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function toggleFachField() {
            var roleSelect = document.getElementById("role");
            var fachLabel = document.getElementById("fachLabel");
            var fachField = document.getElementById("fach");

            if (roleSelect.value === "fachowiec") {
                fachLabel.style.display = "block";
                fachField.style.display = "block";
            } else {
                fachLabel.style.display = "none";
                fachField.style.display = "none";
                fachField.value = "";
            }
        }
    </script>
</body>
</html>
