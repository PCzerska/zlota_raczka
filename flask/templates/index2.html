<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Mapa OpenStreetMap - Zalogowany</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Panel boczny -->
            <div class="col-md-3 bg-light p-4">
                <h4>Złota Rączka</h4>
                <hr>
                <button class="btn btn-primary mb-2" onclick="logout()">Wyloguj się</button>
            </div>

            <!-- Mapa -->
            <div class="col-md-9" id="map" style="height: 100vh;"></div>
        </div>
    </div>

    <script>
        // Inicjalizacja mapy
        var map = L.map('map').setView([52.23249, 21.01011], 20);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Funkcja do wylogowywania
        function logout() {
            window.location.href = "/logout";
        }
    </script>

    <!-- Bootstrap JS, popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
