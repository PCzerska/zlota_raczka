<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Sukces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #007bff;
        }

        a {
            color: #007bff;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            border-bottom: 1px solid #007bff;
            padding-bottom: 2px;
        }

        a:hover {
            border-bottom-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rejestracja zakończona sukcesem!</h1>
        <p>Witaj, {{ login }}! Twoje nowe ID użytkownika to: <strong>{{ id_uzytkownika }}</strong></p>
        <a href="/">Wróć do strony głównej</a>
    </div>
</body>
</html>
